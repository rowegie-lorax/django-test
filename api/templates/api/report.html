{% extends 'api/index.html' %}
{% block content %}
    <div class="row" style="margin-top:20px;">
        <button type="button" class="btn btn-secondary" id="generateReport">Generate Daily Report</button>
    </div>
    <div class="row" style="margin-top:20px;">
        User  Comments: <textarea class="form-control" rows="10" id="userComments"></textarea>
    </div>
    <div class="row" style="margin-top:20px;">
        <div class="col-lg-4">
            <img src="/static/client/img/pdf.jpeg" alt="Download as pdf"
                style="max-width: 100%;max-height: 100%;height: 50px;width: 50px;margin-left: 20px;margin-right: 20px;"
                class="img-fluid" id="downloadAsPdf">
            <img src="/static/client/img/csv.jpeg" alt="Download as csv"
                style="max-width: 100%;max-height: 100%;height: 50px;width: 50px;margin-left: 20px;margin-right: 20px;"
                class="img-fluid">
            <img src="/static/client/img/email.jpeg" alt="Send in email"
                style="max-width: 100%;max-height: 100%;height: 50px;width: 50px;margin-left: 20px;margin-right: 20px;"
                class="img-fluid">
        </div>
    </div>
    <div class="row" style="margin-top:20px;">
        <table class="table" style="display:none" id="reportTable">
            <thead class="thead-dark">
                <tr>
                    <th colspan="3" style="text-align: center;">
                        <img
                            id="logo"
                            class="img-fluid" src="/static/client/img/logo.jpeg" alt=""
                            height="100" width="250">
                    </th>
                    <th colspan="8" style="text-align: center; vertical-align: middle;">
                        Daily Checklist Report (Network/Security/Collaboration/Wireless)
                    </th>
                </tr>
                <tr id="header"></tr>
            </thead>
            <tbody id="values"></tbody>
        </table>
    </div>
    <div class="row" style="margin-top:20px;">
        <div class="col-6">
            <table class="table" style="display:none" id="reportTable_2">
                <thead class="thead-dark">
                    <tr id="header_2"></tr>
                </thead>
                <tbody id="values_2"></tbody>
            </table>
        </div>
    </div>
    <div class="row" id="charts"></div>
{% endblock %}
