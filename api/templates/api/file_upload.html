{% extends 'api/index.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col">
            <h1>File upload</h1>
            <form method="post" enctype="multipart/form-data" action="/upload-file">
                <div class="form-group">
                    <label for="exampleFormControlFile1">File to upload</label>
                    <input type="file" class="form-control-file" name="document">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">File Description</label>
                    <textarea class="form-control" name="description" rows="3"></textarea>
                </div>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
{% endblock %}
